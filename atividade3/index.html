<!DOCTYPE html>
<html lang="pt-br">


  <head>
	<title>Javascript</title>
	<script>
     
function escreverNumeros() {
 
    var n = parseInt(prompt("Digite o valor de N:"));


    if (isNaN(n) || n <= 0) {
        alert("Por favor, insira um número válido maior que zero.");
        return;
    }


    var div = document.getElementById("numeros");


    div.innerHTML = "";


    for (var i = 1; i <= n; i++) {
        div.innerHTML += i + "<br>";
    }
}
		
	</script>	
  </head>
 
  <body>
   
   <h1>Desafio 01</h1> 
   
   <button onclick="escreverNumeros()">Escreve </button><br><br>
 
   <div id="numeros"></div>
 
  </body>
</html>
