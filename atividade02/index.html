<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        function minhafuncao(arg) {
        var raiz = Math.sqrt(arg);
        var msg="A raiz quadrada de " + arg + "é: " + raiz;
        alert(msg);
        } 

    </script>        
</head>
<body>
    <h1>Raiz Quadrada</h1> <!--TÍTULO GRANDE-->
    <button onclick="minhafuncao(25)">raiz de 25 </button>
    <button onclick="minhafuncao(36)"> raiz de 36</button>
    <button onclick="minhafuncao(49)"> raiz de 49</button>

    <hr>
     <h1>Escrevendo na div</h1> <!--TÍTULO GRANDE-->
    <div id="saida"></div>
    <button onclick="escrevendonadiv()">Escrever</button>

    <hr>
     <h1>Escrevendo texto Dinamico</h1> <!--TÍTULO GRANDE-->

</body>

</html>
